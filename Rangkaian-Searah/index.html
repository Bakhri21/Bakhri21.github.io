<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kelompok Rangkaian Searah</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome & Google Font -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>body{font-family:'Poppins',sans-serif;overflow:hidden;margin:0;}#vanta-bg{width:100vw;height:100vh;position:fixed;top:0;left:0;z-index:0;}</style>
</head>
<body class="relative h-screen w-screen text-gray-800">
  <!-- Vanta Net Background -->
  <div id="vanta-bg"></div>

  <div class="relative z-10 flex items-center justify-center h-full px-4">
    <div class="w-full max-w-4xl grid grid-cols-1 lg:grid-cols-2 gap-8 items-center">
      <div class="text-center lg:text-left space-y-6">
        <h1 class="text-4xl md:text-5xl font-bold text-blue-400">Anggota Kelompok 5</h1>
        <p class="text-gray-300 text-lg">Rangkaian Searah</p>
        <a href="Rangkaian-Searah/index.html" class="inline-block px-6 py-3 bg-green-600 text-white rounded-full shadow hover:bg-green-700 transition">
          <i class="fas fa-arrow-right mr-2"></i>Masuk ke Website
        </a>
      </div>
      <div class="grid grid-cols-2 md:grid-cols-3 gap-4 text-center">
        <div class="bg-white/80 backdrop-blur rounded-xl p-4 shadow"><i class="fas fa-user-circle text-4xl text-blue-500 mb-2"></i><h3>Andhella Aulia Putra</h3></div>
        <div class="bg-white/80 backdrop-blur rounded-xl p-4 shadow"><i class="fas fa-user-circle text-4xl text-blue-500 mb-2"></i><h3>Delia Maylani</h3></div>
        <div class="bg-white/80 backdrop-blur rounded-xl p-4 shadow"><i class="fas fa-user-circle text-4xl text-blue-500 mb-2"></i><h3>Hilda Faridah</h3></div>
        <div class="bg-white/80 backdrop-blur rounded-xl p-4 shadow"><i class="fas fa-user-circle text-4xl text-blue-500 mb-2"></i><h3>Muhammad Harry Ilham</h3></div>
        <div class="bg-white/80 backdrop-blur rounded-xl p-4 shadow col-span-2 md:col-span-1 mx-auto"><i class="fas fa-user-circle text-4xl text-blue-500 mb-2"></i><h3>Robbyan Zanatan</h3></div>
      </div>
    </div>
  </div>

  <!-- Vanta initialization -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
  <script>
    VANTA.NET({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      color: 0x00e5ff,
      backgroundColor: 0x000014,
      maxDistance: 20.00,
      spacing: 16.00,
      showDots: false
    });
  </script>
</body>
</html>
